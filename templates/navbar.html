<!DOCTYPE html>
<html lang="en">
<header>
    LOGO IMAGE
</header>


<form method="get" action="{% url 'home' %}">
    {% csrf_token %}
    <label>
        <input type="text" name="q" placeholder="Search Rooms..."/>
    </label>
</form>

{% if request.user.is_authenticated %}
    <code>Hello, {{ request.user }}</code>
    <br/>
    <a href="{% url 'logger_out' %}">Logout</a> 
{% else %}
    <a href="{% url 'logger_in' %}">Login</a>
{% endif %}


<hr/>


</html>
